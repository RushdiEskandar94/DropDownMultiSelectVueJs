<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./DropdownComponent.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
</head>
<body>
    <div id="app" class="m-4">
        <dropdown-component :options="options" placeholder-text="Select options..." all-text="All"></dropdown-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="module">
        import DropdownComponent from './DropdownComponent.js';

        new Vue({
            el: '#app',
            components: {
                'dropdown-component': DropdownComponent
            },
            data: {
                options: [
                    { text: 'Option 1', value: '1' },
                    { text: 'Option 2', value: '2' },
                    { text: 'Option 3', value: '3' },
                    { text: 'Option 4', value: '4' } // Add more options for testing
                ]
            }
        });
    </script>
</body>
</html>
